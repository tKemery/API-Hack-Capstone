<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Hack Capstone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Meyers.css">
    <script src="https://kit.fontawesome.com/8b12ca9614.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-main">
        <div class="nav-wrapper-1">
            <img id="logo" src="brewery_finder.png" alt="Brewery Finder Logo">
        </div>
        <div class="nav-wrapper-2">
            <button class="menu">
                <i class="fas fa-beer fa-3x beer"></i>
            </button>
        </div>
    </nav>
    <main>
        <section class="location location-section">
            <form class="location-form js-location-form">
                <div class="search-wrapper">
                    <h3 class="label">
                        <label id="city-label" for="city">Enter a city</label>
                    </h3>
                    <input type="text" name="city" id="js-city" autofocus>
                </div>
                <div class="search-wrapper">
                    <h3 class="label">
                        <label id="state-label" for="state">Select a state</label>
                    </h3>
                    <select name="state" id="js-state" required>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>    
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>    
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>    
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>    
                    <input type="submit" value="Go" id="go">
                </div>
            </form>
        </section>
        <section class="hidden" id="filter-section">
            <form class="filter-form js-filter-form">
                <div class="type-wrapper">
                    <h4 class="label">
                        <label for='filter_type'>Filter</label>
                    </h4>
                    <select name="filter_type" id="js-filter-type">
                        <option value="null">- - -Select- - -</option>
                        <option value="micro">Micro Breweries</option>
                        <option value="brewpub">Brewpubs</option>
                        <option value="regional">Regional Breweries</option>
                        <option value="contract">Contract Breweries</option>
                        <option value="large">Large Breweries</option>
                        <option value="proprietor">Propietor Breweries</option>
                    </select>
                    <i class="question fas fa-question-circle"></i>
                    <input name="new-location" id="new-location" type="button" onClick="newLocation()" value="Back">
                </div>
            </form>
        </section>
        <section class="objective">
            <div class="objective-wrapper">
                <h1 class="h1 hidden js-welcome">Welcome to The Brewery Finder!</h1>
            </div>
            <div class="objective-wrapper">
                <h1 class="h1 hidden js-support">Help support local breweries!</h1>
            </div>
            <div class="objective-wrapper">
                <h1 class="h1 hidden js-watering-hole">Find your next watering hole!</h1>
            </div>
            </div>
            <div class="get-started"></div>
        </section>
        <section id="results">
            <div class="results-wrapper js-results-wrapper">
                <ul class="results-ul js-results-ul"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>This project was created using the Open Brewery DB and Yelp Fusion APIs.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="index.js"></script>
</body>
</html>
